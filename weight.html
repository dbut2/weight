<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Weight</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>Latest Weight</h1>
<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Weight</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{.Weight.Date}}</td>
        <td>{{.Weight.Time}}</td>
        <td>{{.Weight.Weight}}</td>
    </tr>
    </tbody>
</table>
</body>
</html>
