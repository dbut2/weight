<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weight</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<style>
		body {
			background-color: slategrey;
		}
		.vertical-center {
			margin: 0;
			position: absolute;
			top: 50%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			max-width: 80%;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
	<div class="vertical-center">
		<div class="card">
			<div class="card-header">
				Weight
			</div>
			<div class="card-body">
				{{ .Weight.WeightParsed }}kg as of {{ .Weight.DisplayDate }}
			</div>
		</div>
		<br />
		<div class="card">
			<div class="card-header">
				History
			</div>
			<div class="card-body">
				<canvas id="weightChart"></canvas>
			</div>
		</div>
	</div>
</div>
<script>
	const ctx = document.getElementById('weightChart');

	let chart = new Chart(ctx, {
		type: 'line',
		data: {
			labels: [{{ range $index, $element := .Weights }} "{{ $element.DisplayDate }}", {{ end }}],
			datasets: [{
				label: 'Weight',
				data: [{{ range $index, $element := .Weights }} {{ $element.Weight }}, {{ end }}],
				borderWidth: 1
			}]
		},
		options: {
			scales: {
				x: {
					ticks: {
						display: false
					},
					grid: {
						display: false
					},
					drawBorder: false  // Hide x-axis line
				},
				y: {
					ticks: {
						display: false
					},
					grid: {
						display: false
					},
					drawBorder: false  // Hide y-axis line
				}
			},
			plugins: {
				legend: {
					display: false  // Hide dataset legend
				}
			}
		}
	});
</script>

</body>
</html>
